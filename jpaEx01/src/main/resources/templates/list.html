<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>List Page</h1>
	<hr>
	<table border="1">
		<thead>
			<tr>
				<th>mno</th>
				<th>memoText</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="memo : ${data}">
				<td th:text="${memo.mno}"></td>
				<td>[[${memo.memoText}]]</td>
			</tr>
		</tbody>
	</table>
	<br>
	<a href="/memo/insert">등록</a>
</body>
</html>
